<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Alex Clayton Coding Quiz</title>
</head>
<body>
    <header>
        <div>
           <p id=high-scores-link>View Highscores</p>
        </div>
        <div>
            <div id="timer-card" class="hide">
                <p id="timer"></p>
            </div>
        </div>
    </header>
    <main>
    <div id="intro-card-card">
        <div id="intro-card">
            <h2>Coding Quiz Challenge</h2>
            <p>
                Try to answer the following code-related questions within the time limit.  Keep in mind that incorrect answers will penalize your scoretime by ten seconds!    
            </p>
            <button id="start-button">Start Quiz</button>
        </div>
    </div>
    <div id="question-card-card" class="hide">
        <div id="question-card">
          <div id="question-text"></div>
          <div id="question-options">
            <div id="option-a"></div>
            <div id="option-b"></div>
            <div id="option-c"></div>
            <div id="option-d"></div>
          </div>
          <div id="check-answer"></div>
        </div>
    </div>
    <div id="submit-card-card" class="hide">
        <div id="submit-card">
            <h2 id="submit-text"></h2>
            <div id="final-score"></div>
            <form action="submit">Enter Initials:</form>
            <input id="initials">
            <button id="submit-score-button">Submit Score</button>
        </div>
    </div>
    <div id="high-score-card-card" class="hide">
         <div id="high-score-card">
            <h2>High Scores:</h2>
            <div id="high-scores">
                <ul id="high-score-list">
                </ul>
            </div>
        <div id="high-score-card-buttons">
            <button id="reset-button">Reset High Scores</button>
            <button id="return-to-home-button">Return Home</button>
        </div>
        </div>
    </div>

    </main>
    <footer>

    </footer>
    <script src="./assets/java/script.js"></script>
</body>
</html>
